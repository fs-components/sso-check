<html>
<head>
  <meta charset="UTF-8">
  <title>Simple SSO check</title>
</head>
<body>
  <script src="../build/build.js"></script>
  <script>
    var sso = require("sso-check");

    var options = {
      remote: "http://localhost:8001/test",
      swf: "../build/fs-components-easyXDM/easyxdm.swf"
    }

    sso(options, function(err, loggedIn) {
      console.log(loggedIn ? "User is logged in" : "User is not logged in");
    });
  </script>
</body>
</html>
